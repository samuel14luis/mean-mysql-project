<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm=ngForm (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id_news" #_id_news="ngModel" [(ngModel)]="employeeService.selectedEmployee._id_news">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="title" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.title" placeholder="Ingresa el título">
              </div>
              <div class="input-field col s12">
                <input type="text" name="news" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.news" placeholder="Ingresa la noticia">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn " (click)="resetForm(employeeForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Título</th>
          <th>Noticia</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{employee.title}}</td>
            <td>{{employee.news}}</td>
            <td>
              <a (click)="editEmployee(employee)"><i class="material-icons">edit</i></a>
              <a (click)="deleteEmployee(employee._id_news)"><i class="material-icons">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
